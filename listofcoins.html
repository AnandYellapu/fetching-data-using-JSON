<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Coins</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />

<!-- font awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
<!-- <link rel="stylesheet" href="./style.css"> -->
<style>
  @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700&display=swap');

:root{
    --green:#27ae60;
    --black:#192a56;
}

*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    text-decoration: none;
    outline: none;
    border: none;
    text-transform: captalize;
    transition: all .2s linear;
}

html{
    background: whitesmoke;
    font-size: 62.5%;
}

/*Header*/

header{
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    background: whitesmoke;
    padding: 1rem 7%;
    display: flex;
    align-items: center;
    justify-content: space-between;
    z-index: 1000;
    box-shadow: var(--box-shadow);
}

section{
    margin-top:55px;
    font-size: 15px;
}
.btn{
    margin-top: 1rem;
    display: inline-block;
    font-size: 1.7rem;
    color: #fff;
    background: var(--black);
    border-radius: .5rem;
    cursor: pointer;
    padding: .8rem 3rem;
}

.btn:hover{
    background: var(--green);
    letter-spacing: .1rem;
}

header .logo{
    color: var(--black);
    font-size: 2.5rem;
    font-weight: bold;
}

header .logo i {
    color: var(--yellow)
}
th{
    color:green;
}
</style>
</head>
<body>

  <header>
    <a href="./index.html" class="logo"><i class="fas fa-bitcoin-sign"></i>CoinDex</a>
       <nav class="navbar">
        <a class="" href="#"></a>

        <form id="form" class="d-flex">
          <input id="search" class="form-control me-2" style="font-size:15px" type="search" placeholder="Search" aria-label="Search">
        </form>


    </nav>
    </header>
    <section>
     <!-- <button id="all-coin-btn">All Coins</button> -->
     <button id="all-coin-btn" type="button" class="btn btn-primary">All Coins</button>
    <br>

    <table class="table table-success table-striped table-hover text-center">
        <thead>
                <th>#id</th>
                <th>image</th>
                <th>symbol</th>
                <th>name</th>
                <th>$current_price</th>
                <th>$mkt cap</th>
                <th>mkt cap_rank</th>
                <th>total_volume</th>
                <th>circulation_supply</th>
                <th>total_supply</th>
        </thead> 

         <!-- create a table body to insert the data  -->
          <tbody id="table-body"></tbody>
        </table>
      </section>

    <script src="listofcoins.js"></script>
</body>
</html>
